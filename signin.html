<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./logo.png">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>MediConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #6a0dad;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Navigation styles */
        nav {
            background-color: #4b0082;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
            cursor: pointer;
        }

        /* Section styles */
        section {
            display: none;
            padding: 40px 20px;
        }

        section.active {
            display: block;
        }

        section h2 {
            color: #6a0dad;
            text-align: center;
        }

        section p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4b0082;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
   <header>
        <img src="logo.png" style="position: absolute; top: 0; left: 0; height: 125px;" alt="Company Logo">
        <h1> MediConnect </h1>
        <p> Bridging the gaps in medicine one code at a time</p>
    </header>
  <div class="card mx-auto" style="max-width: 750px;">
    <div class="card-header">
        <h2>Sign Up</h2>
      </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 mb-2">
                <button type="submit" style="width:100%;" class="btn btn-primary"><a class="nav-link active" style="color:white" href="./index.html">Sign In</a></button>
              </div>
              <div class="col-sm-10">
                <button type="submit" style="width:100%;" class="btn btn-primary"><a class="nav-link active" style="color:white"href="./signup.html">Create Account</a></button>
              </div>
            </div>
          </form>
    </div>
  </div>
  

  <footer>
    <div class="container">
      <p>&copy; 2024 Mediconnect. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
