<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Mediconnect</title>
  <link rel="icon" type="image/x-icon" href="./logo.png">
</head>
<body>
  <header class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  style="height: 80px;">
        <div class="container d-flex justify-content-between">
            <div class="container">
                <img src="./assets/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="Logo">
                <a class="navbar-brand" href="./index.html">Mediconnect</a>
            </div>
              <div class="container" id="">
                
              </div>
        </div>
    </nav>
  </header>
  <div class="card mx-auto" style="max-width: 750px;">
    <div class="card-header">
        <h2>Sign Up</h2>
      </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Confirm Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Confirm Email">
                </div>
              </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password">
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10" >
                <button type="submit" style="width:150px;" class="btn btn-primary">Create Account</button>
              </div>
            </div>
          </form>
    </div>
  </div>
  

  <footer>
    <div class="container">
      <p>&copy; 2024 Mediconnect. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
