<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Mediconnect</title>
  <link rel="icon" type="image/x-icon" href="./logo.png">
</head>
<body>
  <header class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  style="height: 80px;">
        <div class="container d-flex justify-content-between">
            <div class="container">
                <img src="./assets/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="Logo">
                <a class="navbar-brand" href="./index.html">Mediconnect</a>
            </div>
              <div class="container" id="">
                
              </div>
        </div>
    </nav>
  </header>
  <div class="card mx-auto" style="max-width: 750px;">
    <div class="card-header">
        <h2>Sign Up</h2>
      </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 mb-2">
                <button type="submit" style="width:100%;" class="btn btn-primary"><a class="nav-link active" style="color:white" href="./index.html">Sign In</a></button>
              </div>
              <div class="col-sm-10">
                <button type="submit" style="width:100%;" class="btn btn-primary"><a class="nav-link active" style="color:white"href="./signup.html">Create Account</a></button>

            </div>
          </form>
    </div>
